server.port=8090
spring.application.name=rei-da-quadra-be

# Chamando variavel de ambiente, puxa de JWT_SECRET ou usa a string my_secret_key
api.security.token.secret=${JWT_SECRET:my_secret_key}

# Configuracao do banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/rei_da_quadra
spring.datasource.username=postgres
spring.datasource.password=12345
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.devtools.restart.enabled=true
spring.jpa.hibernate.ddl-auto=create-drop

# Configuracao de timezone para evitar problemas de conversao de data/hora
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo

# Desabilita conversao automatica de timezone pelo JDBC
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true