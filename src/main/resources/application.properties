spring.application.name=rei-da-quadra-be

#Chamando variável de ambiente, puxa de JWT_SECRET ou usa a string my_secret_key
api.security.token.secret=${JWT_SECRET:my_secret_key}

#Configuração do banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/rei_da_quadra
spring.datasource.username=postgres
spring.datasource.password=12345
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.devtools.restart.enabled=true
spring.jpa.hibernate.ddl-auto=create-drop
